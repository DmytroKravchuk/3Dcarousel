<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./ah-custom-carousel.css">
    <script src="ah-custom-carousel.js"></script>
    <title>Document</title>
</head>
<body>

<div id="carousel" class="">
    <div class="carousel-container">
        <div class="carousel-item">Slide 1</div>
        <div class="carousel-item">Slide 2</div>
        <div class="carousel-item">Slide 3</div>
        <div class="carousel-item">Slide 4</div>
        <div class="carousel-item">Slide 5</div>
        <div class="carousel-item">Slide 6</div>
    </div>
    <div class="buttons">
        <button class="btn-item"></button>
        <button class="btn-item"></button>
        <button class="btn-item"></button>
        <button class="btn-item"></button>
        <button class="btn-item"></button>
        <button class="btn-item"></button>
    </div>
    <div class="carousel-btn-prev"></div>
    <div class="carousel-btn-next"></div>
</div>
<script>
    carousel = new Carousel('#carousel',{
        items:'.carousel-item',
        button:'.btn-item',
        step: 1,
        firstSlide:0,
        scale: 0.4,
        opacity: 0.5,
        autoplay: 3000,
        context:{
            contextX: 1,
            contextY: 0.6,
        },
        navigation: {
            nextEl: '.carousel-btn-next',
            prevEl: '.carousel-btn-prev'
        }
    });
</script>
</body>
</html>
